---
- name: pfsenseSudo
  hosts: ssh-server

  tasks:
  - name: install sudo pkg on pfsense
    package:
      name:
        - sudo
      state: latest

- name: pf firewall
  hosts: ssh-server
  
  tasks:
  - name: Add adservers alias
    pfsense_alias:
      name: adservers
      address: 10.0.0.1 10.0.0.2
      state: present

