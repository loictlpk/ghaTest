---
- name: pfsenseSudo
  hosts: ssh-server

  tasks:
  - name: install sudo pkg on pfsense
    package:
      name:
        - sudo
      state: latest

- name: pf firewall
  hosts: ssh-server

  tasks:
  - name: Add Internal DNS out rule
    community.general.pf:
      rules:
        - 'pass out on lan inet proto udp from dns_int to any port 53 keep state'
    register: pf_rule_result
    changed_when: pf_rule_result is changed
