---
- name: pfsenseSudo
  hosts: ssh-server

  tasks:
  - name: install sudo pkg on pfsense
    package:
      name:
        - sudo
      state: latest
  tasks:    
  - name: "Add Internal DNS out rule"
    pfsensible.core.pfsense_rule:
      name: 'Allow Internal DNS traffic out'
      action: pass
      interface: lan
      ipprotocol: inet
      protocol: udp
      source: dns_int
      destination: any
      destination_port: 53
      after: 'Allow proxies out'
      state: present


