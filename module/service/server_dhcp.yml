    - name: Activer le serveur DHCP sur l'interface pfSense
      vars:
        pfsense_url: "https://172.20.31.230"
        pfsense_login_data: "username=admin&password={{ main01 }}"
        pfsense_dhcp_data: "if=lana&submit=Save"
      uri:
        url: "{{ pfsense_url }}/services_dhcp.php"
        method: POST
        body: "{{ pfsense_login_data }}&{{ pfsense_dhcp_data }}"
        body_format: raw
        status_code: 302
        validate_certs: no
