#conf ok
name: GitHub Action entrypoints
on:
  push:
    branches:
      - main

jobs:
  clone:
    runs-on: self-hosted
    steps:
      - name: cloning repo
        run:  git clone https://github.com/loictlpk/ghaTest.git $HOME/pf

  ansible:
    runs-on: self-hosted
    needs: clone
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Run the playbook
        run: ansible-playbook -i $MOME/pf/ansible/inventory.yml $HOME/pf/ansible/playbook.yml
