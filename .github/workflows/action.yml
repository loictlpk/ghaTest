name: GitHub Action entrypoints
on:
  push:
    branches:
      - main

jobs:
  clone:
    runs-on: self-hosted
    steps:
      - name: cloning repo
        run:  git clone https://github.com/loictlpk/ghaTest.git $HOME/pf

  ansible:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Run playbook
        run: ansible-playbook -i ./ansible/playbook.yml ./ansible/inventory.yml
